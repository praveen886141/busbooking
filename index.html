<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Booking App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .booking-card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      color: #2980b9;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2471a3;
    }
  </style>
</head>
<body>
  <div class="booking-card">
    <h2>Book Your Bus Ticket</h2>
    <form>
      <div class="form-group">
        <label for="from">From</label>
        <input type="text" id="from" name="from" placeholder="Enter departure city" required />
      </div>
      <div class="form-group">
        <label for="to">To</label>
        <input type="text" id="to" name="to" placeholder="Enter destination city" required />
      </div>
      <div class="form-group">
        <label for="date">Travel Date</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="passengers">No. of Passengers</label>
        <select id="passengers" name="passengers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <button type="submit">Search Buses</button>
    </form>
  </div>
</body>
</html>
